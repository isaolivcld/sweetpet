<body>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="../sweet_pet/index.html" id="navbar__logo">SWEET PET</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../sweet_pet/index.html" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="../Pet love/products.html" class="navbar__links"> Products </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Our Team </a>
                </li>
            </ul>
        </div>

    <div class="register__container">
        <form class="form__signup">
            <h2>Sign Up</h2>

            <input type="email" required placeholder="e-mail">

            <input type="password" required placeholder="password">

            <input type="password" required placeholder="confirm password">

            <div class="terms__and__services">
                <div class="checkbox">
                    <input required type="checkbox" name="terms&services">
                    <label class="Ihr">I have read and agree with the <a href="/">terms of services</a> <br>and <a href="/">terms of privace</a></label>
                </div>
                <button class="btn__signup" type="submit">SIGN UP</button>
            </div>
            <a href="/" class="link__login">Already have an account? Sign In Here</a>
        </form>
    </div>

    <!-- button scroll to top -->

    <div class="button" id="btnscrollToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- script Js -->
    <script src="../sweet_pet/JS/app.js"></script>

</body>
